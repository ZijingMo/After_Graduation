<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Breakout: A Game</title>
</head>
<body>
  <h1>Breakout!</h1>
  <h3>Grab high, Sit low</h3>
  
  <button id="rules-btn" class="btn rules-btn">Show Rules</button>
  
  <div id="rules" class="rules">
    <h2>How to play:</h2>
    <p>1. Using right and left keys on the keyboard. </p>
    <p>2. Manipulating the paddle horizontally to bounce the ball up and break the bricks.</p>
    <p>3. If you miss the ball, the score and bricks on the screen will reset.</p>
    <button id="close-btn" class="btn">Close</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
